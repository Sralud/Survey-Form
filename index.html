<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4 | Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Please fill this survey form</h2>
    </header>

    <div class="container">
        <form id="survey form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
                
                <label for="mi" class="inline-label">MI:</label>
                <input type="text" id="mi" name="mi" class="mi-input">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                
                <label for="state" class="inline-label">State:</label>
                <input type="text" id="state" name="state" class="state-input">

                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode">
            </div>

            <div class="form-section">
                <label>Choose a Sport:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="basketball" name="sport" value="Basketball">
                    <label for="basketball">Basketball</label>
                    
                    <input type="checkbox" id="football" name="sport" value="Football">
                    <label for="football">Football</label>
                    
                    <input type="checkbox" id="hockey" name="sport" value="Hockey">
                    <label for="hockey">Hockey</label>
                </div>
            </div>

            <div class="form-section">
                <label>Choose a Year:</label>
                <div class="radio-group">
                    <input type="radio" id="freshman" name="year" value="Freshman">
                    <label for="freshman">Freshman</label>
                    
                    <input type="radio" id="sophomore" name="year" value="Sophomore">
                    <label for="sophomore">Sophomore</label>
                    
                    <input type="radio" id="junior" name="year" value="Junior">
                    <label for="junior">Junior</label>
                    
                    <input type="radio" id="senior" name="year" value="Senior">
                    <label for="senior">Senior</label>
                </div>
            </div>

            <div class="form-section">
                <label for="food">Choose your favorite food:</label>
                <select id="food" name="food">
                    <option value="">Select an option</option>
                    <option value="Chips">Chips</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Nachos">Nachos</option>
                    <option value="Siya">Siya❤️</option>
                </select>

                <div>
                    <textarea id="comments" name="comments" placeholder="Please let us know your comments"></textarea>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" id="submitBtn">Send it</button>
                <button type="button" id="clearBtn">Clear it</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
